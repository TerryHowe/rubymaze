#   Database configuration
#
default: &default
  adapter: mysql2
  encoding: utf8
  username: <%= ENV.fetch("MYSQL_USER") { 'root' } %>
  password: <%= ENV.fetch("MYSQL_PWD") { 'mandy24' } %>
  host: <%= ENV.fetch("MYSQL_HOST") { '172.17.0.2' } %>
  port: 3306

development:
  <<: *default
  database: maze.development

